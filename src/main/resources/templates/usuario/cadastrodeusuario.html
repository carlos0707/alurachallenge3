<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="~{base :: menu}"></div>
<form th:action="@{/usuario/salvar}" th:object="${usuario}" class="card-body" method="post">

    <div class="form-group">
      <div class="d-flex justify-content-center">
        <h1>CADASTRAR USUÁRIO</h1>
      </div>
      <input type="hidden" name="id" th:value="${usuario.id}">
      <input type="hidden" name="senha" th:value="${usuario.senha}">
      <input type="hidden" name="id" th:value="${usuario.roles}">  
      <label for="nome">Nome</label>
      <input name="nome" th:field="*{nome}" id="nome" th:errorclass="is-invalid" class="form-control mt-2 mb-2" placeholder="Nome do usuário">
        <div class="invalid-feedback" th:errors="*{nome}">
            Erros do nome do usuario
        </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input name="email" id="email" type="email" th:field="*{email}" th:errorclass="is-invalid" class="form-control mt-2" aria-describedby="emailHelp" placeholder="Email do usuário">
        <div class="invalid-feedback" th:errors="*{email}">
            Erros do email do usuario
        </div>
        <div th:if="${#fields.hasErrors('global')}">
            <span style="color:red;" th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error"/>
        </div>
    </div>

    <button type="submit" class="btn btn-primary mt-2">Cadastrar</button>
</form>
</body>
</html>
