<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
</head>
<body>
    <div th:replace="~{base :: menu}"></div>
    <form action="index" th:object="${arquivoUpload}" enctype="multipart/form-data" method="post">
        <div class="d-flex justify-content-center">
            <h1>IMPORTAR TRANSAÇÕES</h1>
        </div>

        <div>
            <input class="form-control form-control-lg" id="file" name="file" type="file">
        </div>
        <div>
            <span class="w-25 p-3 text-muted mt-2">Selecione o arquivo para realizar o upload</span>
        </div>
        <button type="submit" value="Submit" class="mt-3 btn btn-primary">Importar</button>

        <div class="mt-4">
            <span th:if="${msg != null}" class="alert alert-danger" role="alert" th:text="${msg}"></span>
        </div>
    </form>
    <hr class="my-4">
    <div class="d-flex justify-content-center">
        <h2>IMPORTAÇÕES REALIZADAS</h2>
    </div>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col"><b>DATA TRANSAÇÕES</b></th>
                <th scope="col"><b>DATA IMPORTAÇÃO</b></th>
                <th scope="col"><b>OPÇÕES</b></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="arquivo : ${arquivoUpload}">
                <td th:text="${arquivo.dataTransacoes}"></td>
                <td th:text="${arquivo.dataImportacao}"></td>
                <td><a th:href="@{/detalhes/{idarquivo}(idarquivo=${arquivo.id})}" role="button" class="btn btn-info">Detalhar</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
