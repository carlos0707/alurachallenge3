<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalhes da importação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="~{base :: menu}"></div>
<div class="d-flex justify-content-center">
    <h2>DETALHES DA IMPORTAÇÃO</h2>
</div>

<div class="card" style="width: 30rem;">
    <div class="card-body" th:each="arquivo : ${arquivoUplaod}">
        <label>Importado em</label>
        <input type="text" readonly th:value="${arquivo.dataImportacao}">
        <label class="mt-3">Importado por</label>
        <input type="text" readonly th:value="${nomeusuario}">
        <label class="mt-3">Data transações</label>
        <input type="text" readonly th:value="${arquivo.dataTransacoes}">
    </div>
</div>

<div class="d-flex justify-content-center mt-4">
    <h2>TRANSAÇÕES IMPORTADAS</h2>
</div>

<div>
    <table class="table table-striped">
        <col>
        <col>
        <col>
        <colgroup span="4"></colgroup>
        <col>
        <tr>

            <th colspan="3" style="horizontal-align : middle;text-align:center; width: 50%;">Origem</th>
            <th colspan="3" style="horizontal-align : middle;text-align:center; width: 50%;">Destino</th>
            <th rowspan="2" style="vertical-align : middle;text-align:center;">Valor</th>
        </tr>
        <tr>
            <th scope="col"><b>Banco</b></th>
            <th scope="col"><b>Agência</b></th>
            <th scope="col"><b>Conta</b></th>
            <th scope="col"><b>Banco</b></th>
            <th scope="col"><b>Agência</b></th>
            <th scope="col"><b>Conta</b></th>
        </tr>
        <tr th:each="transacao : ${transacoes}">
            <td th:text="${transacao.bancoOrigem}"></td>
            <td th:text="${transacao.agenciaOrigem}"></td>
            <td th:text="${transacao.contaOrigem}"></td>
            <td th:text="${transacao.bancoDestino}"></td>
            <td th:text="${transacao.agenciaDestino}"></td>
            <td th:text="${transacao.contaDestino}"></td>
            <td th:text="${transacao.valor}"></td>
        </tr>
    </table>
</div>

</body>
</html>
